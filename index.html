<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image uploader</title>

    <link rel="shortcut icon" href="./assets/img/devchallenges.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="wrap">
        <div class="col card-start">
            <form class="card-start__form" action="">
                <h2 class="card-title">Upload your image</h2>
                <p class="card-start__subtitle">File should be Jpeg, Png,...</p>
                <div class="card-start__dropArea">
                    <div class="card-start__dropArea-icon">
                        <picture><source srcset="./assets/img/image.svg" type="image/webp"><img src="./assets/img/image.svg" alt="default-img"></picture>
                    </div>
                    <p class="card-start__dropArea-text">Drag & Drop your image here</p>
                </div>
                <p class="card-start__or">Or</p>
                <div class="card-start__btn">
                    <label for="image">Choose a file</label>
                    <input class="card-start__choose" id="image" name="file" type="file">
                </div>
            </form>
        </div>
        <div class="col card-upload">
            <h2 class="card-title">Uploading...</h2>
            <div class="card-upload__progress">
                <span class="card-upload__progress-line"></span>
            </div>
        </div>
        <div class="col card-successfully">
            <span class="icon material-icons">check_circle</span>
            <h2 class="card-title">Uploaded Successfully!</h2>
            <div class="card-successfully__image">
                <img class="user-img" src="./assets/img/image.svg" alt="img">
            </div>
            <div class="card-successfully__block">
                <div class="card-successfully__link">
                    
                </div>
                <button class="card-successfully__copy-btn">Copy link</button>
            </div>
        </div>
    </div>

    <script src="./assets/js/main.js"></script>
</body>
</html>
